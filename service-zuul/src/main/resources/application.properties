spring.application.name=service-zuul
server.port=8090

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

zuul.routes.student.service-id=service-student
zuul.routes.student.path=/api/students/**

zuul.routes.payments.service-id=service-payments
zuul.routes.payments.path=/api/payments/**

zuul.routes.enrollment.service-id=service-enrollment
zuul.routes.enrollment.path=/api/enrollment/**

zuul.routes.courses.service-id=service-courses
zuul.routes.courses.path=/api/courses/**
